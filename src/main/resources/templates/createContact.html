<!DOCTYPE html>

<section class="u-align-center u-clearfix u-section-1" id="sec-8dfd">
    <div class="u-clearfix u-sheet u-valign-middle u-sheet-1">
        <h2 class="u-text u-text-1">Opret ny kontakt</h2>
        <div class="u-form u-form-1">
            <form action="/createContact" method="POST" class="u-clearfix u-form-spacing-15 u-form-vertical u-inner-form" style="padding: 10px" source="custom" name="form">
                <input hidden type="text" th:value="${caseId}" name="caseId">
                <div class="u-form-group u-form-name">
                    <label for="name-3b9a" class="u-form-control-hidden u-label">Stilling</label>
                    <input type="text" placeholder="Stilling" id="name-3b9a" name="position" class="u-border-1 u-border-grey-30 u-input u-input-rectangle u-white" required="">
                </div>
                <div class="u-form-group u-form-message">
                    <label for="message-3b9a" class="u-form-control-hidden u-label">Fornavn</label>
                    <textarea placeholder="Fornavn" rows="4" cols="50" id="message-3b9a" name="firstName" class="u-border-1 u-border-grey-30 u-input u-input-rectangle u-white" required=""></textarea>
                </div>
                <div class="u-form-group u-form-message">
                    <label for="message-3b9a" class="u-form-control-hidden u-label">Efternavn</label>
                    <textarea placeholder="Efternavn" rows="4" cols="50" id="message-3b9a" name="lastName" class="u-border-1 u-border-grey-30 u-input u-input-rectangle u-white" required=""></textarea>
                </div>
                <div class="u-form-group u-form-message">
                    <label for="message-3b9a" class="u-form-control-hidden u-label">Email</label>
                    <textarea placeholder="Email" rows="4" cols="50" id="message-3b9a" name="email" class="u-border-1 u-border-grey-30 u-input u-input-rectangle u-white" required=""></textarea>
                </div>
                <div class="u-form-group u-form-message">
                    <label for="message-3b9a" class="u-form-control-hidden u-label">Telefon nummer</label>
                    <textarea placeholder="Telefon nummer" rows="4" cols="50" id="message-3b9a" name="phone" class="u-border-1 u-border-grey-30 u-input u-input-rectangle u-white" required=""></textarea>
                </div>
                <div class="u-align-center u-form-group">
                    <input style="background-color: #adcce9; height: 60px" class="u-button-style u-hover-palette-1-light-1 u-btn-1" type="submit" value="Gem ny kontakt">
