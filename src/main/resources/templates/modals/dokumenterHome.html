
<body class="u-body" th:fragment="documents(case)">
<div class="u-align-center u-clearfix u-section-1" id="sec-7b33">
    <div class="u-clearfix u-sheet u-sheet-1">
        <a class="u-btn u-button-style u-dialog-link u-btn-1" href="#sec-0658">Tilføj Dokument</a>
        <div class="u-expanded-width u-table u-table-responsive u-table-1">
            <table class="u-table-entity u-table-entity-1">
                <colgroup>
                    <col width="86.2%">
                    <col width="8.6%">
                    <col width="5.2%">
                </colgroup>
                <thead class="u-palette-4-base u-table-header u-table-header-1">
                <tr style="height: 28px;">
                    <th class="u-border-1 u-border-palette-4-base u-table-cell">Dokument</th>
                    <th class="u-border-1 u-border-palette-4-base u-table-cell">Download</th>
                    <th class="u-border-1 u-border-palette-4-base u-table-cell">Slet</th>
                </tr>
                </thead>
                <tbody class="u-table-body">
                <tr style="height: 74px;" th:each="document:${case?.getDocumentsAsList()}">
                    <td class="u-border-1 u-border-grey-30 u-first-column u-grey-5 u-table-cell u-table-cell-4"
                        th:text="${document?.documentName}"></td>
                    <td class="u-border-1 u-border-grey-30 u-table-cell">
                        <a download="someFile" target="_blank"
                           th:attr="download=${document?.documentName}" th:href="${document?.getUrl()}">Download</a>
                    </td>
                    <td class="u-border-1 u-border-grey-30 u-table-cell">
                        <form action="/deleteDocument" method="POST">
                            <input name="caseId" th:value="${case?.getCaseId()}" type="hidden">
                            <input name="document" th:value="${document?.getDocumentId()}" type="hidden">
                            <input type="submit" value="slet">
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="u-align-center u-black u-clearfix u-container-style u-dialog-block u-opacity u-opacity-70 u-section-4"
             id="sec-0658">
            <div class="u-container-style u-dialog u-palette-5-light-3 u-dialog-1">
                <div class="u-container-layout u-valign-top u-container-layout-1" style="max-height: 250px">
                    <h3 class="u-text u-text-default u-text-1">Tilføj Dokument</h3>
                    <div class="u-expanded-width u-form u-form-1" style="display: list-item">

                        <form action="/addDocument" class="u-clearfix u-form-horizontal u-form-spacing-10 u-inner-form" enctype="multipart/form-data"
                              method="POST" name="form"
                              source="custom" style="padding: 10px">
                            <div class="u-form-email u-form-group u-form-group-1">
                                <label class="u-form-control-hidden u-label">Fil</label>
                                <input required class="u-border-1 u-border-grey-30 u-input u-input-rectangle u-white"
                                       name="file"
                                       placeholder="Fil Lokation"
                                       type="file">
                                <input name="caseId" th:value="${case?.getCaseId()}" type="hidden">
                            </div>

                            <div class="u-form-email u-form-group u-form-group-1">
                                <label class="u-form-control-hidden u-label">Navn</label>
                                <input required class="u-border-1 u-border-grey-30 u-input u-input-rectangle u-white" name="name"
                                       placeholder="Navn"
                                       type="text">
                            </div>

                            <div class="u-align-left u-form-group u-form-submit u-form-group-2">
                                <input type="submit" value="submit">
                            </div>

                            <div class="u-form-send-message u-form-send-success"> Thank you! Your message has been
                                sent.
                            </div>
                            <div class="u-form-send-error u-form-send-message"> Unable to send your message. Please fix
                                errors then try again.
                            </div>
                            <input name="recaptchaResponse" type="hidden" value="">
                        </form>

                    </div>
                </div>
                <button class="u-dialog-close-button u-icon u-text-grey-40 u-icon-1">
                    <svg class="u-svg-link" preserveAspectRatio="xMidYMin slice" style="" viewBox="0 0 348.333 348.334">
                        <use xlink:href="#svg-9711" xmlns:xlink="http://www.w3.org/1999/xlink"></use>
                    </svg>
                    <svg class="u-svg-content" id="svg-9711" style="enable-background:new 0 0 348.333 348.334;"
                         version="1.1" viewBox="0 0 348.333 348.334" x="0px" xml:space="preserve" xmlns="http://www.w3.org/2000/svg"
                         xmlns:xlink="http://www.w3.org/1999/xlink" y="0px">
        <g>
            <path d="M336.559,68.611L231.016,174.165l105.543,105.549c15.699,15.705,15.699,41.145,0,56.85   c-7.844,7.844-18.128,11.769-28.407,11.769c-10.296,0-20.581-3.919-28.419-11.769L174.167,231.003L68.609,336.563   c-7.843,7.844-18.128,11.769-28.416,11.769c-10.285,0-20.563-3.919-28.413-11.769c-15.699-15.698-15.699-41.139,0-56.85   l105.54-105.549L11.774,68.611c-15.699-15.699-15.699-41.145,0-56.844c15.696-15.687,41.127-15.687,56.829,0l105.563,105.554   L279.721,11.767c15.705-15.687,41.139-15.687,56.832,0C352.258,27.466,352.258,52.912,336.559,68.611z">

            </path>
        </g>
        </svg>
                </button>
            </div>
        </div>
