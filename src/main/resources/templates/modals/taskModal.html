                <!-- start dato -->
                    <div class="u-form-group u-form-name u-form-partition-factor-2">
                        <input placeholder="Start Dato" name="task_start_date" th:value="${task?.getTask_start_date()}  ?: ${null}" class="u-border-1 u-border-grey-30 u-input u-input-rectangle u-white">
                    </div>
                <!-- slut dato -->
                    <div class="u-form-group u-form-partition-factor-2 u-form-group-2">

                    </div>
                <!-- navn -->
                    <div class="u-form-email u-form-group">
                        <input placeholder="Navn" name="name" th:value="${task?.getName()}  ?: 'Opgave'" class="u-border-1 u-border-grey-30 u-input u-input-rectangle u-white">
                    </div>

                <!-- beskrivelse todo tilføj description til model
                    <div class="u-form-group u-form-message">
                        <textarea placeholder="" rows="10" cols="50" id="message-d470" name="description" class="u-border-1 u-border-grey-30 u-input u-input-rectangle u-white"></textarea>
                    </div>
                     -->
                 <!-- est. tid -->
                    <div class="u-form-group u-form-partition-factor-2 u-form-group-5">
                        <input type="text" placeholder="Estimeret Tid" name="est_time" th:value="${task?.getEst_time()}  ?: ${null}" class="u-border-1 u-border-grey-30 u-input u-input-rectangle u-white">
                    </div>
                <!-- done todo getter for done -->
                    <div class="u-form-checkbox u-form-group u-form-partition-factor-2 u-form-group-6">
                        <input type="checkbox"  name="done" th:value="${task?.done}  ?: ${null}">
                        <p>Færdig</p>
                    </div>
                <!-- submit knap -->
                    <div class="u-align-left u-form-group u-form-submit">
                        <input style="background-color: #adcce9; height: 60px" class="u-button-style u-hover-palette-1-light-1 u-btn-1" type="submit" value="Gem ændringer"/>
