<!DOCTYPE html>
<html style="font-size: 16px;" xmlns:th="http://www.thymeleaf.org" th:fragment="tool-modal(tool)">
<head>
    <link rel="stylesheet" th:href="@{/css/Sager.css}" media="screen">
    <link th:href="@{/css/create-case-modal.css}" rel="stylesheet">
    <link th:href="@{/css/nicepage.css}"  rel="stylesheet">
    <script class="u-script" th:src="@{/js/jquery.js}" type="text/javascript"></script>
    <script class="u-script" th:src="@{/js/nicepage.js}" type="text/javascript"></script>
    <meta content="Nicepage 3.0.9, nicepage.com" name="generator">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i|Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" id="u-theme-google-font"
          rel="stylesheet">
</head>
<body>
    <div class="u-clearfix u-sheet u-valign-middle u-sheet-1">
<!--        modal button -->
<!--        checking if new or editing tool-->
        <a th:if="${tool != null}" class="u-btn u-button-style u-dialog-link u-btn-1" th:href="'#'+${tool?.getToolId()}" th:text="'OPDATER'" style="margin:  0px 20px 20px 20px;"></a>
        <a th:unless="${tool != null}" class="u-btn u-button-style u-dialog-link u-btn-1" th:href="'#sec-7902'" th:text="'NYT VÆRKTØJ/MASKINE'"></a>
    </div>
<!--modal -->
<div class="u-black u-clearfix u-container-style u-dialog-block u-opacity u-opacity-70 u-valign-middle u-section-4" th:id="${tool?.getToolId()} ?: 'sec-7902'" >
    <div class="u-container-style u-dialog u-white u-dialog-1">
        <div class="u-container-layout u-container-layout-1">
            <div class="u-expanded-width u-form u-form-1">
                 <form enctype="multipart/form-data"
                         action="/updateTool" class="u-clearfix u-form-spacing-10 u-form-vertical u-inner-form" method="post"
                      style="padding: 10px">
                    <div class="u-form-group u-form-name">
                        <input name="toolId" placeholder="tool nr"
                               required hidden type="text" th:value="${tool?.getToolId()} ?: ${null}" readonly>
                    </div>
                    <div class="u-form-email u-form-group">
                        <label for="">Serie nr</label>
                        <input class="u-border-1 u-border-grey-30 u-input u-input-rectangle u-white" name="serialNr" th:value="${tool?.getSerialNr()  ?: ''}" placeholder="Serie nr.">
                    </div>
                    <div class="u-form-date u-form-group u-form-partition-factor-2 u-form-group-5">
                        <label for="">Type</label>
                        <input class="u-border-1 u-border-grey-30 u-input u-input-rectangle u-white"  name="type" placeholder="type"
                               type="text" th:value="${tool?.getType()} ?: ''">
                    </div>
                     <div class="u-form-date u-form-group u-form-partition-factor-2 u-form-group-5">
                         <label for="">Model</label>
                         <input class="u-border-1 u-border-grey-30 u-input u-input-rectangle u-white"  name="model" placeholder="model"
                                type="text" th:value="${tool?.getModel()} ?: ''">
                     </div>

                     <div class="u-form-date u-form-group u-form-partition-factor-2 u-form-group-5">
                         <label for="">Lejet</label>
                         <input name="rented" placeholder="lejet"
                                type="checkbox" value="true" th:checked="${tool?.isRented()} ?: false" style="margin-left: 1vw ; transform: scale(2.5)">
                     </div>
                     <div class="u-form-date u-form-group u-form-partition-factor-2 u-form-group-5">
                         <label for="">Daglige omkostninger</label>
                         <input class="u-border-1 u-border-grey-30 u-input u-input-rectangle u-white"  name="dailyCost" placeholder="daglige omkostninger"
                                type="number" th:value="${tool?.getDailyCost()} ?: 0">
                     </div>
                    <div class="u-align-left u-form-group u-form-submit">
                        <input style="background-color: #adcce9; height: 60px" class="u-button-style u-hover-palette-1-light-1 u-btn-1" type="submit" value="Gem" onclick="alert('Værktøj/Maskine er blevet gemt!')">
                    </div>
                </form>
            </div>
        </div>
        <button class="u-dialog-close-button u-icon u-text-grey-40 u-icon-1">
            <svg class="u-svg-link" preserveAspectRatio="xMidYMin slice" style="" viewBox="0 0 16 16">
                <use xlink:href="#svg-797b" xmlns:xlink="http://www.w3.org/1999/xlink"></use>
            </svg>
            <svg class="u-svg-content" id="svg-797b" version="1.1"
                 viewBox="0 0 16 16" x="0px" xml:space="preserve" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" y="0px"><rect height="16" transform="matrix(0.7071 -0.7071 0.7071 0.7071 -3.3138 8.0002)" width="2" x="7" y="0"></rect>
                <rect height="2" transform="matrix(0.7071 -0.7071 0.7071 0.7071 -3.3138 8.0002)" width="16" x="0" y="7"></rect></svg>
        </button>
    </div>
</div>
</body>
