<!DOCTYPE html>
<html lang="en">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ændring af kontakt</title>
    <link rel="stylesheet" th:href="@{/css/caseDetail.css}" media="screen" type="text/css">
    <link rel="stylesheet" th:href="@{/css/nicepage.css}" media="screen" type="text/css">
    <script class="u-script" type="text/javascript" th:src="@{/js/jquery.js}" defer=""></script>
    <script class="u-script" type="text/javascript" th:src="@{/js/nicepage.js}" defer=""></script>
    <link id="u-theme-google-font" rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i|Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i">
</head>
<body>
<header th:replace="fragments/header :: header"></header>
<section class="u-align-left u-clearfix u-section-1" id="sec-8dfd">
    <div class="u-clearfix u-sheet u-valign-middle u-sheet-1">
        <h2 class="u-text u-text-1">Ændring af kontaktperson</h2>
        <div class="u-form u-form-1">
            <form action="/updatePerson" method="POST" class="u-clearfix u-form-spacing-15 u-form-vertical u-inner-form" style="padding: 10px; align-items: first" source="custom" name="form">
                <input hidden type="text" th:value="${person.personId}" name="personId">
                <input type="text" th:value="${contactId}" name="contactId" hidden>
                <div class="u-form-group u-form-name">
                    <label for="position">Stilling</label>
                    <input type="text" placeholder="Stilling" id="position" th:value="${person.position}" name="position" class="u-border-1 u-border-grey-30 u-input u-input-rectangle u-white">
                </div>
                <div class="u-form-group u-form-message">
                    <label for="firstName">Fornavn</label>
                    <input type="text" placeholder="Fornavn" th:value="${person.firstName}" id="firstName" name="firstName" class="u-border-1 u-border-grey-30 u-input u-input-rectangle u-white">
                </div>
                <div class="u-form-group u-form-message">
                    <label for="lastName">Efternavn</label>
                    <input type="text" placeholder="Efternavn" th:value="${person.lastName}" id="lastName" name="lastName" class="u-border-1 u-border-grey-30 u-input u-input-rectangle u-white" >
                </div>
                <div class="u-form-group u-form-message">
                    <label for="email">Email</label>
                    <input type="text" placeholder="Email" id="email" th:value="${person.email}" name="email" class="u-border-1 u-border-grey-30 u-input u-input-rectangle u-white" >
                </div>
                <div class="u-form-group u-form-message">
                    <label for="phone">Telefon nummer</label>
                    <input type="text" placeholder="Telefon nummer" id="phone" th:value="${person.phone}" name="phone" class="u-border-1 u-border-grey-30 u-input u-input-rectangle u-white">
                </div>
                <div class="u-align-center u-form-group">
                    <input style="background-color: #adcce9; height: 60px" class="u-button-style u-hover-palette-1-light-1 u-btn-1" type="submit" value="Gem ændringer">
                    <button style="background-color: darkgrey; height: 60px" class="u-button-style u-btn-1" onclick="window.history.back()">Anullér</button>
                </div>
            </form>
        </div>
    </div>
</section>
</body>
</html>
